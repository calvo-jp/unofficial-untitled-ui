<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<script>
		(function () {
			const k = 'theme';
			const f = 'system';

			const h = document.documentElement;
			const q = window.matchMedia('(prefers-color-scheme: dark)')
			const s = window.localStorage.getItem(k)?.toLowerCase().trim();

			const l = [
				'dark',
				'light',
				'system'
			];

			const v = l.includes(s) ? s : f;
			const t = v === 'system' ? q.matches ? 'dark' : 'light' : v;

			h.classList.remove(t === 'dark' ? 'light' : 'dark');
			h.classList.add(t);

			window.localStorage.setItem(k, v);

			h.style.colorScheme = t
		})();
	</script>

	<style>
		.svelte-os-themes__no-transition,
		.svelte-os-themes__no-transition *,
		.svelte-os-themes__no-transition *::after,
		.svelte-os-themes__no-transition *::before {
			-webkit-transition: none !important;
			-moz-transition: none !important;
			-o-transition: none !important;
			transition: none !important;
		}
	</style>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover"
	class="min-h-dvh font-sans bg-white text-gray-true-700 dark:bg-gray-true-900 dark:text-gray-true-400">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
