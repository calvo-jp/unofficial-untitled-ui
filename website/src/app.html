<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
	<title>Untitled Theme</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<script>
	(() => {
		const k = 'theme';
		const f = 'system';
		const h = document.documentElement;
		const q = window.matchMedia('(prefers-color-scheme: dark)');
		const s = window.localStorage.getItem(k)?.toLowerCase().trim();
		const l = ['dark', 'light', 'system'];
		const v = s && l.includes(s) ? s : f;
		const t = v === 'system' ? (q.matches ? 'dark' : 'light') : v;
		h.classList.remove(t === 'dark' ? 'light' : 'dark');
		h.classList.add(t);
		h.style.colorScheme = t;
		window.localStorage.setItem(k, v);
	})();
	</script>

	<style>
		.svelte-os-themes__no-transition,
		.svelte-os-themes__no-transition *,
		.svelte-os-themes__no-transition *::after,
		.svelte-os-themes__no-transition *::before {
			-webkit-transition: none !important;
			-moz-transition: none !important;
			-o-transition: none !important;
			transition: none !important;
		}
	</style>

	%sveltekit.head%
</head>

<body class="min-h-dvh font-sans bg-white text-gray-true-700 dark:bg-gray-true-900 dark:text-gray-true-400 lg:[&:not(data-scroll-lock)]:overflow-y-scroll">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
